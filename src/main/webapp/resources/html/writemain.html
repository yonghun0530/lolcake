<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script type="text/javascript" src="../ckeditor/ckeditor.js">
    </script>
</head>
<script>
    $(document).ready(function() {
        $(".moviewrite").show();
        $(".bbswrite").hide();
        //쓰기메뉴
        $('#write > ul > li').mouseup(function() {
            var idx = $('#write > ul > li').index(this);
            $('#write > ul > li').removeClass('on').addClass('off');
            $('#write > ul > li').eq(idx)
                .addClass('on').removeClass('off');
            $('#write > ul > li').eq(4).removeClass('off').removeClass('on');
        });
        
        $("#FREE").click(function(){
            $(".moviewrite").hide();
            $(".bbswrite").show();
        });
         $("#INFO").click(function(){
            $(".moviewrite").hide();
            $(".bbswrite").show();
        });
        $("#VIDEO").click(function(){
            $(".moviewrite").show();
            $(".bbswrite").hide();
        });
    });

</script>

<body>
    <section id="write" class="commenu">
        <ul>
            <li id="FREE" class="off">
                <a href="#">FREE</a>
            </li>
            <li id="INFO" class="off">
                <a href="#">INFO</a>
            </li>
            <li id="VIDEO" class="on">
                <a href="#">VIDEO</a>
            </li>
        </ul>
        <div class="moviewrite">
            <!--영상-->
            <input class="h1" type="text" placeholder="제목을 입력하세요."/>
            <hr>
            <input class="h1" type="url" value="http://">
            <hr>
            <textarea placeholder="내용을 입력하세요.(선택)"></textarea>
             <input class="id" type="text" placeholder="닉네임을 입력하세요.">
            <input class="pwd" type="text" placeholder="비밀번호를 입력하세요.">
            <hr>
            <button>글쓰기</button>
        </div>
        
        <div class="bbswrite">
            <!--글쓰기-->
            <input type="text" class="h1" placeholder="제목을 입력하세요.">
            <hr>
            <textarea name="boContent" id="contents" cols="67" rows="15" placeholder="내용을 입력하세요."></textarea>
            <script>
                CKEDITOR.replace('contents');
            </script>
            <input class="id" type="text" placeholder="닉네임을 입력하세요.">
            <input class="pwd" type="text" placeholder="비밀번호를 입력하세요.">
            <hr>
            <button>글쓰기</button>
        </div>
    </section>
</body>

</html>
